<!-- Heredar de 'base.html' -->
{% extends 'base.html' %} {% block content %}

<div class="text-center">

  <!-- Titulo y Fecha -->  
  <h1>{{post.title}}</h1>
  <h2 class="my-2 h5 text-muted">{{post.date|date:'F jS Y'}}</h2>

  <!-- Imagen -->   
  <img src="{{post.image.url}}" alt="{{post.title}}" class="img-fluid">

  <!-- Contenido -->  
  <div class="my-4">
    {{post.description|safe}}
  </div>
</div>
    
{% endblock %}
